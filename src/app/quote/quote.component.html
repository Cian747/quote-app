<div class="container">
  <div class="header">
  <h1>Quote on quote!</h1>
  <hr>
  <p>We'll keep track of your quotes for you.</p>
  </div>
  <h2>Quotes</h2>
  <div class="row">
    <div>
      <div *ngFor='let quote of quotes; let i = index' class = 'col-md-3'>
        <q>{{quote.words}}</q> - {{quote.completeDate | date}}
      <button (click)='toggleDetails(i)' class="btn btn-outline-primary">See author</button>
      <app-quote-detail *ngIf='quote.showName' [name]='quote' (isComplete)='completeGoal($event,i)'
        (myLike)='addLike($event,i)' (yourLike)='addNotLike($event,i)'>
      </app-quote-detail>
      </div>
    </div>
  </div>
  <p *ngIf='quotes.length > 5'> There's room for more.</p>

  <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
</div>
