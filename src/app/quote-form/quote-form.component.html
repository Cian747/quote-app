<div class="container-fluid">
    <h2 class="text-center">Add your own quote!</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm = 'ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name = 'ngModel'>
  
        </div>
        <div class="form-group">
  
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" id="name" [(ngModel)]="newQuote.words" name="words" #words = 'ngModel' rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
  
        </div>
        <button type="submit" class="btn btn-success">Add Goal</button>
    </form>
  </div>
